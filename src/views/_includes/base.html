<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/img/icon.png" type="image/png" />
    <!-- Primary Meta Tags -->
    <title>Easing Curves</title>
    <meta name="title" content="Easing Curves" />
    <meta
      name="description"
      content="A simple easing curve reference for designers and developers. Compare different values and copy them to your clipboard."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://easings.netlify.com/" />
    <meta property="og:title" content="Easing Curves" />
    <meta
      property="og:description"
      content="A simple easing curve reference for designers and developers. Compare different values and copy them to your clipboard."
    />
    <meta property="og:image" content="/img/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://easings.netlify.com/" />
    <meta property="twitter:title" content="Easing Curves" />
    <meta
      property="twitter:description"
      content="A simple easing curve reference for designers and developers. Compare different values and copy them to your clipboard."
    />
    <meta property="twitter:image" content="/img/og-image.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/main.css" />
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Static Starter</title>
    {% endif %}
  </head>
  <body>
    {{ content }}
    <script src="/assets/app.js" defer></script>
  </body>
</html>
